apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.magnet.demo.mmx.rpsls"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
//            runProguard false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
      abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.magnet.mmx:magnet-mmx-client-android:1.10.3@aar') {
        transitive = true
    }
    compile 'com.android.support:gridlayout-v7:22.1.1'
// Uncomment these for GCM support.  Also uncomment meta-data in AndroidManifest.xml
//    compile 'com.google.android.gms:play-services-base:7.8.0'
//    compile 'com.google.android.gms:play-services-gcm:7.8.0'
}
